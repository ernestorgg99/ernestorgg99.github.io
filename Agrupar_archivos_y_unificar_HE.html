<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Visor de múltiples archivos Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin: 10px 0 30px; }
    th, td { border: 1px solid #999; padding: 6px; text-align: left; }
    h3 { margin-top: 40px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Visualizador de múltiples archivos Excel</h2>
  <input type="file" id="input-multiple" accept=".xlsx" multiple />
  <div id="contenedor-tablas"></div>



  <script src="agupar_suc_totalHE.js"></script>
</body>
</html>
